{% extends "boldpredict/base.html" %}

{% block staticfiles %}
{% load staticfiles %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
{% endblock %}


{% block header %}
<section>
    <div class="wrapper topSection">
        <div id="Header">
            <!-- <h2> Contrast list </h2> -->
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h2> <a href="{% url 'experiment' %}"> </a> {{ title | safe  }} </h2>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
</section>
{% endblock%}


{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="row" style="text-align: center;">
                    <h3>Authors: {{authors|safe}}</h3>
                </div>
                <div class="row" style="text-align: center;">
                    <h3>DOI: {{DOI|safe}}</h3>
                </div>
                <div class="row" style="text-align: center;">
                    <ul>
                        {{ txt | safe  }}
                    </ul>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</section>
<br>
<br>
<br>
<br>
<br>


{% endblock%}
