{% extends "boldpredict/base.html" %}

{% block staticfiles %}
{% load staticfiles %}
<script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
{% endblock %}


{% block header %}
<section>
    <div class="wrapper topSection">
        <div id="Header">
            <!-- <h2> Contrast list </h2> -->
            <div class = "row">
            <div class="col-md-2" ></div>
            <div class="col-md-8" >
                    <h2> <a href= "{% url 'experiment' %}"> <span class="glyphicon glyphicon-chevron-left"> </span> </a> {{ title | safe  }} </h2>
            </div>
            <div class="col-md-4" ></div>
            </div>
        </div>
    </div>
</section>
{% endblock%}


{% block content %}
<section>
    <div class="container">
        <div class="col-md-3" ></div>
        <div class="col-md-7">
            <div class = "row">
                <h3>{{authors|safe}}</h3>
            </div>
            <div class = "row">
                    <h3>{{DOI|safe}}</h3>
            </div>
            <div class = "row">
                <ul>
                    {{ txt | safe  }}
                </ul>
            </div>
        </div>
        <div class="col-md-4" >
        </div>
    </div>
</section>
<br>
<br>
<br>
<br>
<br>


{% endblock%}
